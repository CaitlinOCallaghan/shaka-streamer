# This is a sample input configuration file for Shaka Streamer for Transmux-Only.

# NOTE: You need pre-encoded content for tranmsux-only mode

# Example, grab a test video from here, https://gist.github.com/jsturgis/3b19447b304616f18657, and pre-encode with:
# ffmpeg \
#   -i http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4  \
#   -c:v libx264 -preset slow -c:a copy \
#   pre-encode-x264.mp4

# List of inputs.
inputs:
    # Name and path (absolute or relative) of the input file.
  - name: pre-encode-x264.mp4  
    # The media type of the input. Can be audio or video.
    media_type: video

    # A second track (audio) from the same input file.
  - name: pre-encode-x264.mp4
    media_type: audio
